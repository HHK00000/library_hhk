<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
            font-size: 22px;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin:200px auto;
            font-size: 30px;
            line-height: 150px;
            text-align: center;
        }
        .hide{
            display:none!important;
        }
    </style>
</head>
<body>
<button class="btn">隐藏</button>
<div class="box">白日登山望烽火<br/>黄昏饮马傍交河</div>
<script>
    window.onload=function(){
        var btn=document.getElementsByClassName("btn")[0]
        var box=document.getElementsByClassName("box")[0]
        btn.onclick=function(){
            if(this.innerHTML==="隐藏"){
                this.innerHTML="显示"
                box.className="box hide"
            }else{
                btn.innerHTML="隐藏"
                box.className="box"
            }
        }
    }
</script>
</body>
</html>
