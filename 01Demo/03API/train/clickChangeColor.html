<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button{
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            display: block;
            margin: 20px;
            background-color: #ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var btnArr=document.getElementsByTagName("button")
            var arr=["red","yellow","skyblue","green","purple"]
            for(j=0;j<btnArr.length;j++){
                btnArr[j].index=j

            for(i=0;i<btnArr.length;i++){
                btnArr[i].onclick=function(){
                    var index=this.index
                    this.style.backgroundColor=arr[index]
//                    this.style.backgroundColor="skyblue"
                }
                btnArr[i].onblur=function(){
                    this.style.backgroundColor="#ccc"
                }
            }
            }
        }
    </script>
</head>
<body>
<button>红色</button>
<button>黄色</button>
<button>蓝色</button>
<button>绿色</button>
<button>紫色</button>
</body>
</html>
