<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var year = prompt("请输入年份")
    year=Number(year)
    if(year%4==0 && year%100!=0|| year%400==0){
        alert(year+"年是闰年")
    }else alert(year+"年是平年")
</script>
</body>
</html>
