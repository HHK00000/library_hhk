    function getDays(year,month,day){
        var months=[31,28,31,30,31,30,31,31,30,31,30,31]
        var days=day
        for(i=1;i<month;i++){
            days+=months[i-1]
        }
        if(getRN(year)&&month>2){
            days++
        }
        var str=year+"年"+month+"月"+day+"日 是"+year+"的第 "+days+" 天！";
        alert(str);
        return days
    }
    function getRN(y){
        bool=false
        if(y%4==0&&y%100!=0||y%400==0){
            bool=true
        }
        return bool
    }

    //2，把三个值传给之前写的函数getDays中并调用
    // var num=20180718
    function getDate(num){
        var year=num.slice(0,4)-0;
        var month=num.slice(4,6);
        month=(month.charAt(0)=='0'?month.slice(1):month)-0;
        var day=num.slice(6);
        day=(day.charAt(0)=='0'?day.slice(1):day)-0;
        // var arr=[year,month,day];
        // console.log(year,month,day);
        getDays(year,month,day);
    }
    var num=prompt("请输入年月日：");
    getDate(num);
